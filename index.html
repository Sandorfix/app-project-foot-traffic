<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
    <div class="container">
        <h1>Select Your Language</h1>
        <div class="flag-container">
            <img src="/webapp-assets/united-kingdom.png" alt="English" class="flag" onclick="selectLanguage('en')">
            <img src="/webapp-assets/spain.png" alt="Español" class="flag" onclick="selectLanguage('es')">
            <img src="/webapp-assets/germany.png" alt="Deutsch" class="flag" onclick="selectLanguage('de')">
            <img src="/webapp-assets/france.png" alt="Français" class="flag" onclick="selectLanguage('fr')">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
